<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Twitter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Twitter</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Blog Posts</h2>
        <div id="posts">
            <!-- Blog posts will be dynamically inserted here -->
        </div>

        <h3>Add a new post</h3>
        <form id="postForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Twitter</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/scripts.js"></script>
    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const postDiv = document.createElement('div');
            postDiv.classList.add('post', 'mb-4');
            postDiv.innerHTML = `
                <h4>${title}</h4>
                <p>${content}</p>
                <h5>Comments</h5>
                <div class="comments"></div>
                <form class="commentForm">
                    <div class="form-group">
                        <label for="comment">Add a comment</label>
                        <textarea class="form-control" rows="2" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add Comment</button>
                </form>
            `;

            postDiv.querySelector('.commentForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const commentContent = this.querySelector('textarea').value;
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment', 'mt-2');
                commentDiv.textContent = commentContent;
                this.previousElementSibling.appendChild(commentDiv);
                this.querySelector('textarea').value = '';
            });

            document.getElementById('posts').appendChild(postDiv);
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
        });
    </script>
</body>
</html>
